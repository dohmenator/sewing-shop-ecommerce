<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Bonnie's Sewing Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter Dashboard</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = ''; // Clear old errors

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log("Server Response:", data); // <-- ADD THIS

                if (response.ok) {
                    console.log("Saving token...", data.token);
                    localStorage.setItem('adminToken', data.token);
                    
                    // Small delay to ensure storage is set before jumping pages
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 100); 
                }else {
                    errorDiv.textContent = data.error || 'Invalid username or password';
                }
            } catch (err) {
                errorDiv.textContent = 'Could not connect to server.';
            }
        });
    </script>
</body>
</html>
